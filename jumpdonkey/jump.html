<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳跳驴</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            border: 2px solid black;
            position: absolute;
            left: 50%;
            background: url("image/background.jpg") no-repeat 0 -2200px;
            margin-left: -240px;
        }
        .start{
            width: 164px;
            height: 120px;
            position: absolute;
            z-index: 10;
            left: 50%;
            top: 553px;
            margin-left: -82px;
            background: url("image/icon.png") no-repeat -222px -1400px;
        }
        .restart{
            width: 164px;
            height: 120px;
            position: absolute;
            z-index: 10;
            left: 50%;
            top: 553px;
            margin-left: -82px;
            background: url("image/icon.png") no-repeat -19px -1400px;
        }
    </style>
</head>
<body>
    <canvas width="480" height="800"></canvas>
    <div class="start"></div>
    <div class="restart"></div>
</body>
</html>
<script>
    var donkey ={
        i:0,
        x:100,
        y:700,
        vx:0,
        vy:20,//20可以跳半个屏幕
        a:-0.4,
        status:0
    };

//给界面的开关
    var can = document.querySelector("canvas");
    var pen  = can.getContext("2d");
    var hold =0;

    can.style.background = "url('image/background.jpg')";
    document.querySelector(".start").onmousedown =function(){
        document.querySelector(".start").style.backgroundPositionY =-1509+"px";
    }
    document.querySelector(".start").onmouseup =function (){
        document.querySelector(".start").style.backgroundPositionY =-1400+"px";
        hold =1;
        if(hold == 1){
            document.querySelector(".start").style.display ="none";
            can.style.background = "url('image/sky.png')";
            can.style.backgroundPositionY =-2200+"px";
            console.log(donkey.vy);
        }
    }





    function game(){
        var arr = ["jump.png","jumpleft.png","stair_stable_01.png","stair_friable.png","stair_moveable.png","daiji.png","run.png","runleft.png"];
        var imgs ={};
        function lazyLoad(arr,fun){
            var len =arr.length;
            var num =0;
            for(var i = 0;i<len;i++){
                var img =new Image();
                img.onload =function(){
                    num ++;
                    if(num == len){
                        fun(imgs);
                    }
                }
                img.src =arr[i];
                var name = arr[i].split(".")[0];
                imgs[name] =img;
            }
        }


        var backMove =-2200;



        var cloud =[];
        for(var i=0;i<80;i++){
            cloud.push({
                x:Math.random()*300,
                y:-i*190,
                kind:Math.ceil(Math.random()*3),
                status_move:0
            })
        }

        var open =0;





        if(hold ==1){




            setTimeout(function(){
                open =1;
            },3000)

            lazyLoad(arr,function(data){
                setInterval(function(){
                    pen.clearRect(0,0,480,1000);

                    //云
                    for(var k= 0;k<cloud.length;k++){
                        switch (cloud[k].kind){
                            case 1:
                                pen.drawImage(data.stair_stable_01,0,0,153,57,cloud[k].x,cloud[k].y,153,57);
                                break;
                            case 2:
                                if(cloud[k].status_move == 0){
                                    if(cloud[k].x >300){
                                        cloud[k].status_move =1;
                                    }
                                    cloud[k].x+=6;
                                }else{
                                    if(cloud[k].x <0){
                                        cloud[k].status_move =0;
                                    }
                                    cloud[k].x-=6;
                                }
                                pen.drawImage(data.stair_moveable,0,0,153,128,cloud[k].x,cloud[k].y,153,128);
                                break;
                            case 3:
                                pen.drawImage(data.stair_friable,0,0,153,128,cloud[k].x,cloud[k].y,153,128);
                                break;
                        }
                    }


                    if(open == 1){
                        //驴
                        donkey.i++;
                        donkey.vy +=donkey.a;
                        donkey.y -=donkey.vy;
                        backMove++;
                        if(donkey.vy <= 0 ){

                            //这里加一个死亡判定
                            if(donkey.vy < -300){
                                can.style.background = "url('image/background.jpg')";
                                can.style.backgroundPositionX = -480 +"px";
                                pen.clearRect(0,0,480,1000);

                                document.querySelector(".start").style.display ="block";
                                document.querySelector(".start").style.backgroundPositionX =-20+"px";
                            }
                            for(var k= 0;k<cloud.length;k++){
                                if(touch(donkey.x,donkey.y,50,50,cloud[k].x,cloud[k].y,152,40) == true){
                                    donkey.vy = 8;
                                    if(cloud[k].kind ==3){
                                        pen.drawImage(data.stair_friable,0,0,153,128,cloud[k].x,cloud[k].y,153,128);
                                        pen.drawImage(data.stair_friable,255,0,153,128,cloud[k].x,cloud[k].y,153,128);
                                        pen.drawImage(data.stair_friable,255*2,0,153,128,cloud[k].x,cloud[k].y,153,128);

                                        cloud.splice(k,1);
                                    }else if(cloud[k].kind ==2){
                                        pen.drawImage(data.stair_moveable,257,0,153,128,cloud[k].x,cloud[k].y,153,128);
                                    }
                                    //和云碰撞
                                    for(var k= 0;k<cloud.length;k++){
                                        cloud[k].y =cloud[k].y;
                                        /* if(cloudspace == cloud[k].y){
                                         cloud[k].y =cloud[k].y;
                                         }else {
                                         cloud[k].y =cloud[k].y+200;
                                         }*/
                                    }
                                }else {
                                    donkey.vy +=donkey.a;
                                }
                            }
                        }else{
                            if(donkey.vy >15){
                                for(var k= 0;k<cloud.length;k++){
                                    cloud[k].y += donkey.vy;
                                    can.style.backgroundPositionY =backMove+"px";
                                }
                            }else{
                                for(var k= 0;k<cloud.length;k++){
                                    cloud[k].y +=10;
                                    can.style.backgroundPositionY =backMove+"px";
                                }
                            }
                        }

                        //驴的左右判定
                        if(donkey.vx>0){
                            pen.drawImage(data.jump,donkey.i*128,0,128,128,donkey.x+=donkey.vx,donkey.y,80,80);
                            if(donkey.i ==33){
                                donkey.i =0;
                            }
                        }else {
                            pen.drawImage(data.jumpleft,donkey.i*128,0,128,128,donkey.x+=donkey.vx,donkey.y,80,80);
                            if(donkey.i ==33){
                                donkey.i =0;
                            }
                        }


                    }else{
                        if(donkey.vx == 0){
                            pen.drawImage(data.daiji,0,0,128,128,donkey.x+=donkey.vx,700,80,80);
                        }else{
                            if(donkey.vx>0){
                                pen.drawImage(data.run,donkey.i*128,0,128,128,donkey.x+=donkey.vx,700,80,80);
                                donkey.i++;
                                if(donkey.i ==12){
                                    donkey.i =0;
                                }
                            }else {
                                pen.drawImage(data.runleft,donkey.i*128,0,128,128,donkey.x+=donkey.vx,700,80,80);
                                donkey.i++;
                                if(donkey.i ==12){
                                    donkey.i =0;
                                }
                            }
                        }
                    }
                },1000/24);
            })




            window.onkeydown =function(e){
                switch (e.keyCode){
                    case 38:
                        break;
                    case 39://右
                        donkey.vx =10;
                        break;
                    case 40:
                        break;
                    case 37://左
                        donkey.vx =-10;
                        break;
                }
            }

            window.onkeyup =function(){
                donkey.vx =0;
            }

            function touch(x1,y1,w1,h1,x2,y2,w2,h2){
                if(x1>x2+w2 || y1 >y2+h2 || x2> x1+w1 || y2>y1+h1){
                    return false;
                }else {
                    return true;
                }
            }
        }

    }






</script>
